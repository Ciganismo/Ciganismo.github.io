<script>

    const firebaseConfig = {
        apiKey: "AIzaSyC77DjtldFSm-3VIWXQrHsCYL3hzjdUU-8",
        authDomain: "tabliz-baf06.firebaseapp.com",
        databaseURL: "https://tabliz-baf06-default-rtdb.firebaseio.com",
        projectId: "tabliz-baf06",
        appId: "1:42955040155:web:f23b7cf6b27b6917c2ad3e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // 1. –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤ –∏–∑ –æ–±—â–µ–π –±–∞–∑—ã (–∏–∑ –∞–¥–º–∏–Ω–∫–∏)
    db.ref('/spy/teams').on('value', snap => {
        const players = snap.val() || [];
        const select = document.getElementById('winner-select');
        select.innerHTML = players.map(p => `<option value="${p.name}">${p.name}</option>).join('');
    });

    // 2. –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    db.ref('/other_games/matches').limitToLast(3).on('value', snap => {
        const matches = snap.val() || {};
        const container = document.getElementById('recent-results');
        let html = '';
        Object.values(matches).reverse().forEach(m => {
            html += `
                <div class="history-item">
                    <span><b>${m.winner}</b> (${m.type})</span>
                    <span style="color:var(--p)">+${m.pts} XP</span>
                </div>`;
        });

    });

    // 3. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∞)
    async function saveResult() {
        const user = auth.currentUser;
        if (!user) {
            alert("–¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω –º–æ–∂–µ—Ç –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã! –í–æ–π–¥–∏ –≤ —Ä–∞–∑–¥–µ–ª–µ '–ê–¥–º–∏–Ω'.");
            return;

        const winner = document.getElementById('winner-select').value;
        const type = document.getElementById('game-type').value;
        const pts = parseInt(document.getElementById('points-val').value);

        if(!winner) return;

        try {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –æ—Ç–¥–µ–ª—å–Ω—É—é –≤–µ—Ç–∫—É –¥–ª—è –¥—Ä—É–≥–∏—Ö –∏–≥—Ä
            await db.ref('/other_games/matches').push({
                winner: winner,
                type: type,
                pts: pts,
                date: new Date().toISOString()
            });
            alert("–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!");
