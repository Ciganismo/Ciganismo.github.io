<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üèÜ Tournament Pro: Multi-Sport</title>
    <style>
        :root {
            /* –î–µ—Ñ–æ–ª—Ç–Ω–∞—è —Ç–µ–º–∞ (–§—É—Ç–±–æ–ª) */
            --primary: #2563eb;
            --accent: #3b82f6;
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --text: #f8fafc;
            --success: #10b981;
        }

        /* –¢–µ–º–∞ –¥–ª—è –ë–∏–ª—å—è—Ä–¥–∞ */
        body.billiard-theme {
            --primary: #059669;
            --accent: #fde047;
            --bg-deep: #022c22;
            --bg-card: #064e3b;
            --text: #f0fdf4;
            --success: #fbbf24;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text);
            margin: 0;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* –ú–ï–ù–Æ –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø */
        .sport-selector {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 50px;
        }

        .sport-btn {
            border: none;
            padding: 10px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 700;
            background: transparent;
            color: var(--text);
            transition: 0.3s;
        }

        .sport-btn.active {
            background: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* –û–°–¢–ê–õ–¨–ù–û–ô –î–ò–ó–ê–ô–ù */
        .header { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; align-items: center; padding: 30px 20px; }
        .card { background: var(--bg-card); border-radius: 24px; padding: 25px; width: 90%; max-width: 1000px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { color: #94a3b8; font-size: 12px; text-transform: uppercase; padding: 10px; }
        td { background: rgba(255,255,255,0.05); padding: 15px; text-align: center; }
        td:first-child { border-radius: 12px 0 0 12px; }
        td:last-child { border-radius: 0 12px 12px 0; }

        .btn { border: none; padding: 12px 20px; border-radius: 12px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .btn-main { background: var(--primary); color: white; }
        
        .toolbar { display: none; gap: 10px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
        .toolbar.active { display: flex; }

        input, select { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; color: white; }

        #toast { visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 12px 30px; border-radius: 50px; z-index: 1000; }
        #toast.show { visibility: visible; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
    </style>
</head>
<body>

<div id="toast">–ì–æ—Ç–æ–≤–æ!</div>

<div class="sport-selector">
    <button class="sport-btn active" onclick="switchSport('football')">‚öΩ –§—É—Ç–±–æ–ª</button>
    <button class="sport-btn" onclick="switchSport('billiard')">üé± –ë–∏–ª—å—è—Ä–¥</button>
</div>

<div class="header">
    <h1 id="mainTitle">–§—É—Ç–±–æ–ª: –¢—É—Ä–Ω–∏—Ä</h1>
    <button id="modeBtn" class="btn" style="background: rgba(255,255,255,0.1); color: white;" onclick="handleAuthClick()">–í–æ–π—Ç–∏</button>
</div>

<div class="card">
    <div class="toolbar" id="toolbar">
        <select id="t1"></select>
        <input type="number" id="s1" value="0" style="width: 50px">
        <span>:</span>
        <input type="number" id="s2" value="0" style="width: 50px">
        <select id="t2"></select>
        <button class="btn btn-main" onclick="addMatch()">–ó–∞–ø–∏—Å–∞—Ç—å</button>
        <button class="btn" style="background: rgba(255,255,255,0.1); color: white;" onclick="addTeam()">‚ûï –ö–æ–º–∞–Ω–¥–∞</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>‚Ññ</th>
                <th style="text-align: left;">–£—á–∞—Å—Ç–Ω–∏–∫</th>
                <th>–ò</th><th>–í</th><th>–ù</th><th>–ü</th><th id="scoreType">–ú—è—á–∏</th><th>–û—á–∫–∏</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC77DjtldFSm-3VIWXQrHsCYL3hzjdUU-8",
        authDomain: "tabliz-baf06.firebaseapp.com",
        databaseURL: "https://tabliz-baf06-default-rtdb.firebaseio.com",
        projectId: "tabliz-baf06",
        storageBucket: "tabliz-baf06.firebasestorage.app",
        messagingSenderId: "42955040155",
        appId: "1:42955040155:web:f23b7cf6b27b6917c2ad3e",
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let currentSport = 'football';
    let state = { teams: [], matches: [] };
    let isEditMode = false;

    // –°–º–µ–Ω–∞ –≤–∏–¥–∞ —Å–ø–æ—Ä—Ç–∞
    function switchSport(sport) {
        currentSport = sport;
        document.body.className = (sport === 'billiard') ? 'billiard-theme' : '';
        document.querySelectorAll('.sport-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        document.getElementById('mainTitle').innerText = (sport === 'football') ? '–§—É—Ç–±–æ–ª: –¢—É—Ä–Ω–∏—Ä' : '–ë–∏–ª—å—è—Ä–¥: –¢—É—Ä–Ω–∏—Ä';
        document.getElementById('scoreType').innerText = (sport === 'football') ? '–ú—è—á–∏' : '–®–∞—Ä—ã';
        
        // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –Ω—É–∂–Ω–æ–π –≤–µ—Ç–∫–µ –ë–î
        loadData();
    }

    function loadData() {
        database.ref('/' + currentSport).on('value', (s) => {
            const d = s.val() || { teams: [], matches: [] };
            state = d;
            recalculate();
            render();
        });
    }

    auth.onAuthStateChanged(user => {
        isEditMode = !!user;
        document.getElementById('toolbar').classList.toggle('active', isEditMode);
        document.getElementById('modeBtn').innerText = user ? "–í—ã–π—Ç–∏" : "–í–æ–π—Ç–∏";
        render();
    });

    function recalculate() {
        state.teams.forEach(t => { t.g=0; t.w=0; t.n=0; t.p=0; t.pts=0; t.gs=0; t.gc=0; });
        state.matches.forEach(m => {
            const p1 = state.teams.find(t => t.name === m.t1);
            const p2 = state.teams.find(t => t.name === m.t2);
            if (p1 && p2) {
                p1.g++; p2.g++;
                const s1 = parseInt(m.s1); const s2 = parseInt(m.s2);
                p1.gs += s1; p1.gc += s2; p2.gs += s2; p2.gc += s1;
                if (s1 > s2) { 
                    p1.w++; p1.pts += (currentSport === 'football' ? 3 : 1); p2.p++; 
                } else if (s1 < s2) { 
                    p2.w++; p2.pts += (currentSport === 'football' ? 3 : 1); p1.p++; 
                } else { 
                    p1.n++; p2.n++; p1.pts += (currentSport === 'football' ? 1 : 0); p2.pts += (currentSport === 'football' ? 1 : 0); 
                }
            }
        });
        state.teams.sort((a, b) => b.pts - a.pts || (b.gs - b.gc) - (a.gs - a.gc));
    }

    function render() {
        document.getElementById('tableBody').innerHTML = state.teams.map((t, i) => `
            <tr>
                <td>${i+1}</td>
                <td style="text-align: left; font-weight: bold">${t.name}</td>
                <td>${t.g}</td><td>${t.w}</td><td>${t.n}</td><td>${t.p}</td>
                <td>${t.gs}:${t.gc}</td>
                <td style="color: var(--primary); font-weight: 900">${t.pts}</td>
            </tr>
        `).join('');

        const o = state.teams.map(t => `<option value="${t.name}">${t.name}</option>`).join('');
        document.getElementById('t1').innerHTML = document.getElementById('t2').innerHTML = o;
    }

    async function addMatch() {
        const t1 = document.getElementById('t1').value;
        const t2 = document.getElementById('t2').value;
        if(t1 === t2) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–Ω—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤");
        state.matches.push({ t1, t2, s1: document.getElementById('s1').value, s2: document.getElementById('s2').value });
        await database.ref('/' + currentSport).set(state);
    }

    async function addTeam() {
        const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ:");
        if(n) {
            if(!state.teams) state.teams = [];
            state.teams.push({ name: n });
            await database.ref('/' + currentSport).set(state);
        }
    }

    async function handleAuthClick() {
        if (auth.currentUser) await auth.signOut();
        else await auth.signInWithPopup(provider);
    }

    // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
    loadData();
</script>
</body>
</html>
