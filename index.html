<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Pro: Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* –¢–µ–º–∞ –§—É—Ç–±–æ–ª (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
            --primary: #2563eb;
            --accent: #3b82f6;
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --text: #f8fafc;
            --success: #10b981;
            --danger: #ef4444;
        }

        body.billiard-theme {
            /* –¢–µ–º–∞ –ë–∏–ª—å—è—Ä–¥ */
            --primary: #059669;
            --accent: #fde047;
            --bg-deep: #022c22;
            --bg-card: #064e3b;
            --text: #f0fdf4;
            --success: #fbbf24;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.4s ease;
        }

        /* –ú–ï–ù–Æ –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø */
        .sport-selector {
            display: flex;
            gap: 10px;
            margin: 25px 0;
            background: rgba(0,0,0,0.3);
            padding: 6px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .sport-btn {
            border: none;
            padding: 10px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 700;
            background: transparent;
            color: var(--text);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sport-btn.active {
            background: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            color: white;
        }

        /* –®–ê–ü–ö–ê */
        .header {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo { display: flex; align-items: center; gap: 12px; font-size: 24px; font-weight: 800; }
        .logo span { color: var(--primary); }

        /* –ö–ê–†–¢–û–ß–ö–ò */
        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 25px;
            width: 95%;
            max-width: 1000px;
            margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
        }

        /* –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ */
        .toolbar { display: none; flex-direction: column; gap: 20px; }
        .toolbar.active { display: flex; }
        
        .admin-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
        }

        /* –¢–ê–ë–õ–ò–¶–ê */
        .table-container { overflow-x: auto; width: 100%; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; min-width: 600px; }
        th { color: #94a3b8; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; padding: 12px; text-align: center; }
        td { background: rgba(255,255,255,0.03); padding: 16px; text-align: center; border-top: 1px solid rgba(255,255,255,0.03); }
        td:first-child { border-radius: 12px 0 0 12px; font-weight: 800; }
        td:last-child { border-radius: 0 12px 12px 0; }
        
        .team-label { text-align: left; font-weight: 600; }

        /* –ò–ù–ü–£–¢–´ –ò –ö–ù–û–ü–ö–ò */
        input, select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 10px;
            color: white;
            outline: none;
            font-family: inherit;
        }
        input:focus { border-color: var(--primary); }

        .btn {
            border: none;
            padding: 12px 22px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }

        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø */
        #toast {
            visibility: hidden;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            border: 1px solid var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 1000;
            font-weight: 600;
        }
        #toast.show { visibility: visible; animation: slideUp 0.4s ease-out; }

        @keyframes slideUp { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 14px;
            background: rgba(255,255,255,0.03);
            margin-bottom: 8px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }
    </style>
</head>
<body>

<div id="toast">–ì–æ—Ç–æ–≤–æ!</div>

<div class="sport-selector">
    <button class="sport-btn active" onclick="switchSport('football')">‚öΩ –§—É—Ç–±–æ–ª</button>
    <button class="sport-btn" onclick="switchSport('billiard')">üé± –ë–∏–ª—å—è—Ä–¥</button>
</div>

<div class="header">
    <div class="logo">üèÜ <span id="sportTitle">Football</span> <b>PRO</b></div>
    <button id="authBtn" class="btn" style="background: rgba(255,255,255,0.05); color: white;" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
</div>

<div class="card">
    <div class="toolbar" id="adminPanel">
        <h3 style="margin:0 0 10px 0">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h3>
        
        <div class="admin-row">
            <select id="team1Select"></select>
            <input type="number" id="s1" value="0" style="width: 60px">
            <span style="font-weight: 900; color: var(--primary)">VS</span>
            <input type="number" id="s2" value="0" style="width: 60px">
            <select id="team2Select"></select>
            <button class="btn btn-primary" onclick="addMatch()">–ó–∞–ø–∏—Å–∞—Ç—å –º–∞—Ç—á</button>
        </div>

        <div class="admin-row">
            <input type="text" id="teamInput" placeholder="–ò–º—è –Ω–æ–≤–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞..." style="flex: 1; min-width: 200px;">
            <button class="btn btn-success" onclick="addNewTeam()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —É—á–∞—Å—Ç–Ω–∏–∫–∞</button>
        </div>
    </div>

    <h2 style="margin-top: 0;">–¢—É—Ä–Ω–∏—Ä–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>‚Ññ</th>
                    <th style="text-align: left;">–£—á–∞—Å—Ç–Ω–∏–∫</th>
                    <th>–ò</th><th>–í</th><th>–ù</th><th>–ü</th><th id="labelGoals">–ú—è—á–∏</th><th>+/-</th><th>–û—á–∫–∏</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div class="card" style="max-width: 600px;">
    <h3>–ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</h3>
    <div id="historyList"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC77DjtldFSm-3VIWXQrHsCYL3hzjdUU-8",
        authDomain: "tabliz-baf06.firebaseapp.com",
        databaseURL: "https://tabliz-baf06-default-rtdb.firebaseio.com",
        projectId: "tabliz-baf06",
        storageBucket: "tabliz-baf06.firebasestorage.app",
        messagingSenderId: "42955040155",
        appId: "1:42955040155:web:f23b7cf6b27b6917c2ad3e",
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let sport = 'football';
    let data = { teams: [], matches: [] };
    let canEdit = false;

    // –°–ò–°–¢–ï–ú–ê –£–í–ï–î–û–ú–õ–ï–ù–ò–ô
    function notify(text) {
        const t = document.getElementById("toast");
        t.innerText = text;
        t.className = "show";
        setTimeout(() => t.className = "", 3000);
    }

    // –°–ú–ï–ù–ê –í–ò–î–ê –°–ü–û–†–¢–ê
    function switchSport(type) {
        sport = type;
        document.body.className = (type === 'billiard') ? 'billiard-theme' : '';
        document.querySelectorAll('.sport-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
        
        document.getElementById('sportTitle').innerText = (type === 'football') ? 'Football' : 'Billiard';
        document.getElementById('labelGoals').innerText = (type === 'football') ? '–ú—è—á–∏' : '–®–∞—Ä—ã';
        
        load();
    }

    // –ó–ê–ì–†–£–ó–ö–ê –ò–ó FIREBASE
    function load() {
        database.ref('/' + sport).on('value', (snap) => {
            const val = snap.val();
            data = val || { teams: [], matches: [] };
            calc();
            render();
        });
    }

    auth.onAuthStateChanged(user => {
        canEdit = !!user;
        document.getElementById('adminPanel').classList.toggle('active', canEdit);
        document.getElementById('authBtn').innerText = user ? "–í—ã–π—Ç–∏" : "–í–æ–π—Ç–∏";
        render();
    });

    // –†–ê–°–ß–ï–¢ –¢–ê–ë–õ–ò–¶–´
    function calc() {
        if(!data.teams) data.teams = [];
        data.teams.forEach(t => { t.g=0; t.w=0; t.n=0; t.p=0; t.pts=0; t.gs=0; t.gc=0; t.diff=0; });
        
        if(data.matches) {
            data.matches.forEach(m => {
                const t1 = data.teams.find(t => t.name === m.t1);
                const t2 = data.teams.find(t => t.name === m.t2);
                if(t1 && t2) {
                    t1.g++; t2.g++;
                    const s1 = parseInt(m.s1); const s2 = parseInt(m.s2);
                    t1.gs += s1; t1.gc += s2; t2.gs += s2; t2.gc += s1;
                    
                    if(s1 > s2) {
                        t1.w++; t1.pts += (sport === 'football' ? 3 : 1); t2.p++;
                    } else if (s1 < s2) {
                        t2.w++; t2.pts += (sport === 'football' ? 3 : 1); t1.p++;
                    } else {
                        t1.n++; t2.n++; 
                        t1.pts += (sport === 'football' ? 1 : 0); 
                        t2.pts += (sport === 'football' ? 1 : 0);
                    }
                }
            });
        }
        data.teams.forEach(t => t.diff = t.gs - t.gc);
        data.teams.sort((a,b) => b.pts - a.pts || b.diff - a.diff);
    }

    // –û–¢–†–ò–°–û–í–ö–ê
    function render() {
        document.getElementById('tableBody').innerHTML = data.teams.map((t, i) => `
            <tr>
                <td>${i+1}</td>
                <td class="team-label">${t.name}</td>
                <td>${t.g}</td><td>${t.w}</td><td>${t.n}</td><td>${t.p}</td>
                <td style="color: #94a3b8">${t.gs}:${t.gc}</td>
                <td style="color: ${t.diff >= 0 ? 'var(--success)' : 'var(--danger)'}; font-weight: bold">
                    ${t.diff > 0 ? '+' + t.diff : t.diff}
                </td>
                <td style="font-size: 18px; font-weight: 800; color: var(--primary)">${t.pts}</td>
            </tr>
        `).join('');

        document.getElementById('historyList').innerHTML = (data.matches || []).slice().reverse().map((m, i) => `
            <div class="history-item">
                <span>${m.t1} <b>${m.s1} : ${m.s2}</b> ${m.t2}</span>
                ${canEdit ? `<button style="background:none; border:none; color:var(--danger); cursor:pointer" onclick="deleteMatch(${data.matches.length-1-i})">‚úï</button>` : ''}
            </div>
        `).join('');

        const options = data.teams.map(t => `<option value="${t.name}">${t.name}</option>`).join('');
        document.getElementById('team1Select').innerHTML = document.getElementById('team2Select').innerHTML = options;
    }

    // –î–ï–ô–°–¢–í–ò–Ø (–ë–ï–ó PROMPT)
    async function addNewTeam() {
        const input = document.getElementById('teamInput');
        const name = input.value.trim();
        if(!name) return notify("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —É—á–∞—Å—Ç–Ω–∏–∫–∞!");
        
        if(!data.teams) data.teams = [];
        if(data.teams.find(t => t.name === name)) return notify("–¢–∞–∫–æ–π —É—á–∞—Å—Ç–Ω–∏–∫ —É–∂–µ –µ—Å—Ç—å!");

        data.teams.push({ name: name });
        await database.ref('/' + sport).set(data);
        input.value = "";
        notify("–£—á–∞—Å—Ç–Ω–∏–∫ –¥–æ–±–∞–≤–ª–µ–Ω! ‚úÖ");
    }

    async function addMatch() {
        const t1 = document.getElementById('team1Select').value;
        const t2 = document.getElementById('team2Select').value;
        if(!t1 || !t2 || t1 === t2) return notify("–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–Ω—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤!");

        if(!data.matches) data.matches = [];
        data.matches.push({
            t1, t2, 
            s1: document.getElementById('s1').value, 
            s2: document.getElementById('s2').value
        });
        await database.ref('/' + sport).set(data);
        notify("–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω! üöÄ");
    }

    async function deleteMatch(idx) {
        data.matches.splice(idx, 1);
        await database.ref('/' + sport).set(data);
        notify("–ú–∞—Ç—á —É–¥–∞–ª–µ–Ω");
    }

    async function handleAuth() {
        if(auth.currentUser) await auth.signOut();
        else await auth.signInWithPopup(provider);
    }

    load();
</script>
</body>
</html>
