<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub: Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        .theme-football { --primary: #2563eb; --bg: #0f172a; --card: #1e293b; }
        .theme-billiard { --primary: #10b981; --bg: #022c22; --card: #064e3b; }
        .theme-spy { --primary: #f97316; --bg: #18181b; --card: #27272a; }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.5s; }
        #main-menu { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 90%; max-width: 1000px; margin-top: 30px; }
        .menu-card { background: var(--card); border-radius: 24px; padding: 30px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .menu-card:hover { transform: translateY(-10px); border-color: var(--primary); }

        #game-screen { display: none; padding: 20px; flex-direction: column; align-items: center; }
        .nav-bar { width: 100%; max-width: 1000px; display: flex; justify-content: space-between; margin-bottom: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; width: 100%; max-width: 1000px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        
        .spy-banner { display: none; background: linear-gradient(90deg, #f97316, #ea580c); padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; width: 100%; max-width: 1000px; box-sizing: border-box; }
        .btn-launch { background: white; color: #f97316; padding: 12px 25px; border-radius: 10px; text-decoration: none; font-weight: 800; display: inline-block; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        td { background: rgba(255,255,255,0.03); padding: 12px; text-align: center; border-radius: 8px; }
        
        .toolbar { display: none; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .toolbar.active { display: flex; }
        input, select { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; color: white; }
        .btn { border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; color: white; }
    </style>
</head>
<body>

<div id="main-menu">
    <h1>Game<span style="color:var(--primary)">Hub</span></h1>
    <div class="menu-grid">
        <div class="menu-card" onclick="openGame('football')"><h2>‚öΩ –§—É—Ç–±–æ–ª</h2></div>
        <div class="menu-card" onclick="openGame('billiard')"><h2>üé± –ë–∏–ª—å—è—Ä–¥</h2></div>
        <div class="menu-card" onclick="openGame('spy')"><h2>üïµÔ∏è –®–ø–∏–æ–Ω</h2></div>
    </div>
</div>

<div id="game-screen">
    <div class="nav-bar">
        <button class="btn" style="background:rgba(255,255,255,0.1)" onclick="location.reload()">‚Üê –ú–µ–Ω—é</button>
        <h2 id="game-title">–ò–ì–†–ê</h2>
        <button id="authBtn" class="btn" style="background:rgba(255,255,255,0.1)" onclick="handleAuth()">–í–æ–π—Ç–∏</button>
    </div>

    <div id="spy-banner" class="spy-banner">
        <h3 style="margin-top:0">–ì–æ—Ç–æ–≤—ã –∏–≥—Ä–∞—Ç—å?</h3>
        <a href="spy_game.html" class="btn-launch">–ó–ê–ü–£–°–¢–ò–¢–¨ –ò–ì–†–£ –° –¢–ï–õ–ï–§–û–ù–ê</a>
    </div>

    <div class="card">
        <div class="toolbar" id="adminPanel">
            <input type="text" id="new-player" placeholder="–ò–º—è –∏–≥—Ä–æ–∫–∞" style="flex:1">
            <button class="btn" style="background:#10b981" onclick="addPlayer()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <table>
            <thead id="t-head"></thead>
            <tbody id="t-body"></tbody>
        </table>
    </div>
    
    <div class="card" id="history-box">
        <h3>–ò—Å—Ç–æ—Ä–∏—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∏–≥—Ä</h3>
        <div id="history-list"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC77DjtldFSm-3VIWXQrHsCYL3hzjdUU-8",
        authDomain: "tabliz-baf06.firebaseapp.com",
        databaseURL: "https://tabliz-baf06-default-rtdb.firebaseio.com",
        projectId: "tabliz-baf06",
        storageBucket: "tabliz-baf06.firebasestorage.app",
        messagingSenderId: "42955040155",
        appId: "1:42955040155:web:f23b7cf6b27b6917c2ad3e",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let mode = '';
    let state = { teams: [], matches: [] };
    let isAdmin = false;

    function openGame(m) {
        mode = m;
        document.body.className = 'theme-' + m;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('game-title').innerText = m.toUpperCase();
        document.getElementById('spy-banner').style.display = (m === 'spy') ? 'block' : 'none';
        loadData();
    }

    function loadData() {
        db.ref('/' + mode).on('value', (s) => {
            state = s.val() || { teams: [], matches: [] };
            calculate();
            render();
        });
    }

    function calculate() {
        if(!state.teams) state.teams = [];
        state.teams.forEach(t => { t.g=0; t.pts=0; t.w=0; t.spyWin=0; });
        if(!state.matches) return;

        state.matches.forEach(m => {
            if(mode === 'spy') {
                state.teams.forEach(t => t.g++);
                const spy = state.teams.find(t => t.name === m.spy);
                if(spy) {
                    if(m.res === 'win') { spy.pts += 2; spy.spyWin++; }
                    else { state.teams.forEach(t => { if(t.name !== m.spy) t.pts += 1; }); }
                }
            }
        });
        state.teams.sort((a,b) => b.pts - a.pts);
    }

    function render() {
        const h = document.getElementById('t-head');
        h.innerHTML = mode === 'spy' ? `<tr><th>‚Ññ</th><th>–ò–º—è</th><th>–ò–≥—Ä</th><th>–û—á–∫–∏</th></tr>` : `<tr><th>‚Ññ</th><th>–ò–º—è</th><th>–û—á–∫–∏</th></tr>`;
        
        document.getElementById('t-body').innerHTML = state.teams.map((t, i) => `
            <tr><td>${i+1}</td><td><b>${t.name}</b></td>${mode==='spy'?`<td>${t.g}</td>`:''}<td>${t.pts}</td></tr>
        `).join('');

        document.getElementById('history-list').innerHTML = (state.matches || []).slice(-5).reverse().map(m => `
            <div style="padding:10px; border-bottom:1px solid rgba(255,255,255,0.05); font-size:14px">
                ${mode==='spy' ? `üïµÔ∏è ${m.spy} ‚Äî ${m.res=='win'?'–ü–æ–±–µ–¥–∞':'–ü–æ–π–º–∞–Ω'} (${m.loc})` : '–ú–∞—Ç—á'}
            </div>
        `).join('');
    }

    async function addPlayer() {
        const name = document.getElementById('new-player').value.trim();
        if(!name) return;
        if(!state.teams) state.teams = [];
        state.teams.push({ name: name, pts: 0 });
        await db.ref('/' + mode + '/teams').set(state.teams);
        document.getElementById('new-player').value = "";
    }

    auth.onAuthStateChanged(u => {
        isAdmin = !!u;
        document.getElementById('adminPanel').classList.toggle('active', isAdmin);
        document.getElementById('authBtn').innerText = u ? "–í—ã—Ö–æ–¥" : "–í–æ–π—Ç–∏";
    });

    async function handleAuth() { u ? await auth.signOut() : await auth.signInWithPopup(provider); }
</script>
</body>
</html>
